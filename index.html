<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Web Interface</title>
  <style>
    /* Styling for the entire layout */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Style for the scan button */
    #scan-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    /* Style for the progress bar */
    #progress-bar {
      width: 40px;
      height: 40px;
      margin-left: 16px;
      display: none; /* Hidden initially */
    }

    /* Style for the devices list (like RecyclerView) */
    #devices-list {
      width: 100%;
      max-width: 600px;
      margin-top: 16px;
      padding: 16px;
      background-color: #222;
      border-radius: 8px;
      list-style: none;
    }

    /* Style for individual device items */
    .device-item {
      background-color: #333;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    /* Style for the upload firmware button */
    #upload-firmware-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      display: none; /* Hidden initially */
    }

    /* Style for the percentage text */
    #text-percentage {
      margin-top: 16px;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>

  <!-- Button to start scan, centered horizontally -->
  <button id="scan-button">Scan</button>

  <!-- Circular Progress Bar, positioned to the right of the Scan Button -->
  <img id="progress-bar" src="https://www.w3schools.com/howto/img_spinner.gif" alt="Loading">

  <!-- List to display Bluetooth devices, similar to RecyclerView -->
  <ul id="devices-list">
    <li>No devices found yet.</li>
  </ul>

  <!-- Button to upload firmware, positioned below the device list -->
  <button id="upload-firmware-button">Upload Firmware</button>

  <!-- Text to display firmware upload percentage -->
  <p id="text-percentage">0%</p>

  <!-- Link to the external JavaScript file -->
  <script src="app.js"></script>

</body>
</html>
