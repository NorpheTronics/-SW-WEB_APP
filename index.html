<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Web Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #device-info, #device-list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #device-info {
      display: none;
    }
    .device-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
    }
    .connect-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .connect-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Bluetooth Web Interface</h1>

  <!-- Button to scan for Bluetooth devices -->
  <button id="scan-button">Scan for Bluetooth Devices</button>

  <!-- Section to list available devices -->
  <div id="device-list">
    <h2>Available Devices</h2>
    <p>No devices found yet.</p>
  </div>

  <!-- Section to display connected device information -->
  <div id="device-info">
    <h2>Connected Device Info</h2>
    <p><strong>Device Name:</strong> <span id="device-name">N/A</span></p>
    <p><strong>Device ID:</strong> <span id="device-id">N/A</span></p>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="app.js"></script>

</body>
</html>
